Listen 10085
Listen 10086

<VirtualHost *:10085>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	#ServerName www.example.com

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf



    Define project_dir /var/www

    WSGIScriptAlias / ${project_dir}/histonedb/HistoneDB/wsgi.py
    
    #WSGIDaemonProcess histonedb python-home=${project_dir}/histdb_py27 python-path=${project_dir}/histonedb
    WSGIDaemonProcess histonedb user=www-data group=www-data threads=5 python-path=/var/www/histonedb home=/var/www/histonedb
    WSGIProcessGroup histonedb

    Alias /static/ ${project_dir}/histonedb/static/

    <Directory ${project_dir}/histonedb/HistoneDB>
    <Files wsgi.py>
    Require all granted
    </Files>
    </Directory>

    <Directory ${project_dir}/histonedb/static>
    #Order allow,deny
    #Allow from all
    Require all granted
    </Directory>


</VirtualHost>

<VirtualHost *:10086>
    ServerAdmin webmaster@localhost
    ServerName hitonedb_prediction

    ErrorLog ${APACHE_LOG_DIR}/flask_error.log
    CustomLog ${APACHE_LOG_DIR}/flask_access.log combined

    WSGIDaemonProcess helloworldapp user=www-data group=www-data threads=5 python-path=/var/www/histonedb/prediction_app home=/var/www/histonedb/prediction_app
    WSGIProcessGroup helloworldapp

#     Define project_dir /var/www

#     WSGIScriptAlias / /var/www/histonedb/prediction_app/prediction_app.wsgi
    WSGIScriptAlias / /var/www/histonedb/prediction_app/wsgi.py

    <Directory /var/www/histonedb/prediction_app>
    <Files wsgi.py>
    Require all granted
    </Files>
    </Directory>
    <Directory /var/www/histonedb/prediction_app/>
        Require all granted
    </Directory>
</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet

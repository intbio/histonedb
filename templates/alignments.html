{% extends "base.html" %}
{% load staticfiles %}
{% load browse_filters %}

{% block includes %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
{% endblock %}

{% block content %}
{#    <input type="file" id="blastinput" />#}
    <div id="blast-multiple-alignments"></div>
    <div id="blast-alignments-table"></div>
    <div id="blast-single-alignment"></div>

    <script type="text/javascript" src="{% static 'browse/js/html2canvas.js' %}"></script>
    <script type="text/javascript" src="{% static 'browse/js/blaster.min.js' %}"></script>
    <script type="text/javascript">
        var alignments = `{{ blast_result|safe }}`;

        var blasterjs = require("biojs-vis-blasterjs");
        var instance  = new blasterjs({
            string: alignments,
            multipleAlignments: "blast-multiple-alignments",
            alignmentsTable: "blast-alignments-table",
            singleAlignment: "blast-single-alignment"
        });
    </script>
{% endblock %}

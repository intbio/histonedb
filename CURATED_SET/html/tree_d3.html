
<!DOCTYPE html>
<html lang="en">
<!-- code taken from https://observablehq.com/@d3/collapsible-tree -->
<style>
.node circle {
  fill: #999;
}

.node text {
  font: 10px sans-serif;
}

.node--internal circle {
  fill: #555;
}

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #555;
  stroke-opacity: 0.4;
  stroke-width: 1.5px;
}

form {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  position: absolute;
  left: 10px;
  top: 10px;
}

label {
  display: block;
}

</style>
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://intbio.org/histonedb/CURATED_SET/msa.min.gz.js"></script>

</head>
<body>
<h1> Classification tree of histones and their variants used in HistoneDB 3.0</h1>
<h3>Click on node label to view sequence alignment. Click on node to collapse/expand branches.</h3>
<div id="tree"></div>
<h1>Multiple sequence alignment will appear below</h1>
<div id="msa"></div>
<script >

//polyfill for at
function at(n) {
    // ToInteger() abstract op
    n = Math.trunc(n) || 0;
    // Allow negative indexing from the end
    if (n < 0) n += this.length;
    // OOB access is guaranteed to return undefined
    if (n < 0 || n >= this.length) return undefined;
    // Otherwise, this is just normal property access
    return this[n];
}

const TypedArray = Reflect.getPrototypeOf(Int8Array);
for (const C of [Array, String, TypedArray]) {
    Object.defineProperty(C.prototype, "at",
                          { value: at,
                            writable: true,
                            enumerable: false,
                            configurable: true });
}
//////


d3.json("https://intbio.org/histonedb/CURATED_SET/classification.json").then(function(data) {
    
console.log(data);

var datah={"name": "root"};

function dict2tree(tree,d)
{
tree["children"]=[]

for (var ind in d)
{
tree["children"].push({"name":ind})
if (typeof d[ind]  === "object") { 
dict2tree(tree["children"].at(-1),d[ind])}
}
}

dict2tree(datah,data['tree']);

const margin = { top: 10, right: 120, bottom: 10, left: 40 };
const width = d3.width || 960;
const root = d3.hierarchy(datah);
const dx = 10;
const dy = width / 8;
const tree = d3.tree().nodeSize([dx, dy]);
const diagonal = d3
  .linkHorizontal()
  .x((d) => d.y)
  .y((d) => d.x);

root.x0 = dy / 2;
root.y0 = 0;
root.descendants().forEach((d, i) => {
  d.id = i;
  d._children = d.children;
  // if (d.depth && d.data.name.length !== 7) d.children = null;
});

tree(root);

const svg = d3
  .create("svg")
  .attr("viewBox", [-margin.left, -margin.top, width, dx])
  .style("font", "10px sans-serif")
  .style("user-select", "none");

const gLink = svg
  .append("g")
  .attr("fill", "none")
  .attr("stroke", "#555")
  .attr("stroke-opacity", 0.4)
  .attr("stroke-width", 1.5);

const gNode = svg
  .append("g")
  .attr("cursor", "pointer")
  .attr("pointer-events", "all");

update(root);

document.querySelector("#tree").appendChild(svg.node());

function update(source) {
  const duration = d3.event && d3.event.altKey ? 2500 : 250;
   //const duration = 10000;
  const nodes = root.descendants().reverse();
  const links = root.links();

  // Compute the new tree layout.
  tree(root);
  
  let left = root;
  let right = root;
  root.eachBefore((node) => {
    if (node.x < left.x) left = node;
    if (node.x > right.x) right = node;
  });

  const height = right.x - left.x + margin.top + margin.bottom;

  const transition = svg
    .transition()
    .duration(duration)
    .attr("viewBox", [-margin.left, left.x - margin.top, width, height])
    .tween(
      "resize",
      window.ResizeObserver ? null : () => () => svg.dispatch("toggle")
    );

  // Update the nodes…
  const node = gNode.selectAll("g").data(nodes, (d) => d.id);

  // Enter any new nodes at the parent's previous position.
  const nodeEnter = node
    .enter()
    .append("g")
    .attr("transform", (d) => `translate(${source.y0},${source.x0})`)
    .attr("fill-opacity", 0)
    .attr("stroke-opacity", 0)
   // .on("click", (event, d) => {
    //  d.children = d.children ? null : d._children;
    //  update(d);
    //})
    ;



function histcolor(d) {
let r = 0xF, g=0xF, b=0xF;
if(d.data.name.includes('H3')) { r= 0; g=0; b = 0xF ;}
if(d.data.name.includes('H4')) { r= 0; g=0xF; b = 0 ;}
if(d.data.name.includes('H2A')) { r= 0xF; g=0xF; b = 0 ;}
if(d.data.name.includes('H2B')) { r= 0xF; g=0; b = 0 ;}
if(d.data.name.includes('H1')) { r= 0xF; g=0; b = 0xF ;}
if(d.data.name.includes('Arch')) { r= 0; g=0xF; b = 0xF ;}
return d._children ? "#"+(r & 0x5).toString(16)+(g& 0x5).toString(16)+(b& 0x5).toString(16) :  "#"+(r& 0x9).toString(16)+(g& 0x9).toString(16)+(b& 0x9).toString(16)
}

  nodeEnter
    .append("circle")
    .attr("r", 2.5)
    .attr("fill", (d) => histcolor(d) )
    .attr("stroke-width", 10)
    .on("click", (event, d) => {
    d.children = d.children ? null : d._children;
    update(d);
    })
    ;

  nodeEnter
    .append("a")
    .attr("xlink:href", (d)=>"javascript:upd_msa(\""+d.data.name+"\")")
    .append("text")
    .attr("dy", "0.31em")
    .attr("x", (d) => (d._children ? -6 : 6))
    .attr("text-anchor", (d) => (d._children ? "end" : "start"))
    .text((d) => d.data.name)
    .clone(true)
    .lower()
    .attr("stroke-linejoin", "round")
    .attr("stroke-width", 3)
    .attr("stroke", "white");

  // Transition nodes to their new position.
  node
    .merge(nodeEnter)
    .transition(transition)
    .attr("transform", (d) => `translate(${d.y},${d.x})`)
    .attr("fill-opacity", 1)
    .attr("stroke-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  node
    .exit()
    .transition(transition)
    .remove()
    .attr("transform", (d) => `translate(${source.y},${source.x})`)
    .attr("fill-opacity", 0)
    .attr("stroke-opacity", 0);

  // Update the links…
  const link = gLink.selectAll("path").data(links, (d) => d.target.id);

  // Enter any new links at the parent's previous position.
  const linkEnter = link
    .enter()
    .append("path")
    .attr("stroke", (d) => histcolor(d.source))
    .attr("d", (d) => {
      const o = { x: source.x0, y: source.y0 };
      return diagonal({ source: o, target: o });
    });

  // Transition links to their new position.
  link.merge(linkEnter).transition(transition).attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link
    .exit()
    .transition(transition)
    .remove()
    .attr("d", (d) => {
      const o = { x: source.x, y: source.y };
      return diagonal({ source: o, target: o });
    });

  // Stash the old positions for transition.
  root.eachBefore((d) => {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}
 });

var rootDiv = document.getElementById("msa");

function upd_msa(name) {
  msa({
  el: rootDiv,
  importURL: "../draft_seeds/"+name+".fasta",
  vis: {
    labelId: false,
    conserv: true
  },
  zoomer: {
  labelNameLength:200,
  alignmentHeight: 800},
  colorscheme: {"scheme": "PID"}
})};


</script>


</body>
</html>
